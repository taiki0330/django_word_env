<form method="post" action="{% url 'crime_wizard' division_id=division_id %}">
    {% csrf_token %}
    <input type="hidden" name="step" value="2">
    <label for="crime_start_date">開始日:</label>
    <input type="date" id="crime_start_date" name="crime_start_date">
    <label for="crime_start_time">開始時刻:</label>
    <input type="time" id="crime_start_time" name="crime_start_time">
    <label for="crime_end_date">終了日:</label>
    <input type="date" id="crime_end_date" name="crime_end_date">
    <label for="crime_end_time">終了時刻:</label>
    <input type="time" id="crime_end_time" name="crime_end_time">
    <button type="submit">次へ</button>
</form>
